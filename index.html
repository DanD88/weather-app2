<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK3E_7ASxbDUPB-Xxz7UOzVgJZymROzo8&libraries=places"></script>
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="index.js"></script>

</head>

<body>

    <div class="main">

        <section class="top-banner">
            <div class="container">
                <h1 class="heading">
                    Weather App
                </h1>
                <form>
                    <input type="text" placeholder="Search for a city" autofocus>
                    <button type="submit">SUBMIT</button>
                    <span class="msg"></span>
                  </form>
            </div>
        </section>

        <section class="info-section">
            <div class="container">
                <ul class="cities"></ul>
            </div>
        </section>




    </div>
</body>

</html>
